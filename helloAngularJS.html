<!DOCTYPE html>
<html lang="en" ng-app="helloAngularText">
<head>
    <meta charset="UTF-8">
    <title>helloAngularJS</title>
</head>
<body>
    <!--函数充当了控制器-->
    <div ng-controller="HelloAngular">
        <!--p标签充当了视图-->
        <p>{{greeting.text}},Angular</p>
        <p><span ng-bind="greeting.text"></span>,Angular</p>
    </div>
</body>
<script src="angular.min.js"></script>
<script src="js/HelloAngular_MVC.js"></script>
</html>
