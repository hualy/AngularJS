<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="js/Form.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <!--这里是面板的主体区域-->
            <div class="col-md-12">
                <form action="" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">密码：</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字，字母，下划线" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="userInfo.autoLogin">自动登录</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
                            <button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
                            <button class="btn btn-default" ng-click="resetFormData()">重置form表单的值</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
